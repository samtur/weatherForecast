<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
    rel="shortcut icon"
    type="image/x-icon"
    href="icons8-forecast-30.png"
  />
    <script src="main.js" defer></script>
  </head>
  <body>    <div class="location">
    <h2 id="city"></h2>
    <h2 id="country"></h2>
    <div class="searchLocation" >
      <input type="text" id="locationInput" class="input" placeholder="Search a location..."/ autocomplete="off">
      <button class="submitLocation" type="button" ><img src="weatherIcons/search.svg" alt=""></button>
      <span id="error" class="hidden">No Matching Location</span>
    </div>
  </div>
  <div class="conditionPlace">
    <ul class="dateTime">
      <li id="dayWeek"></li>
      <li id="date"></li>
      <li id="time"></li>
    </ul>
    <div class="iconCondition">
    <img id="weatherIcon" src="" alt="" />
    <div class="conditionContainer">
      <h1 id="condition"></h1>
      <h1 id="temp_c"></h1>
      <h1 id="temp_f" class="hidden"></h1>
      <button type="button" class="btnTemp" id="switchF">Switch &#8457</button>
    </div>
    </div>
  </div>
  <div class="furtherDetails">
    <div class="furtherContainer" id="feels"><img class="furtherImg" src="weatherIcons/feelslike.svg" alt=""><div class="furthertxt"><h1>Feels Like</h1><h2 id="feels_cinfo"><h2 id="feels_finfo" class="hidden"></div></h2></div>
    <div class="furtherContainer" id="humidity"><img class="furtherImg" src="weatherIcons/humidity.svg" alt=""><div class="furthertxt"><h1>Humidity</h1><h2 id="humidityinfo"></h2></div></div>
    <div class="furtherContainer" id="chance"><img class="furtherImg" src="weatherIcons/chanceofrain.svg" alt=""><div class="furthertxt"><h1>Chance of Rain</h1><h2 id="chanceinfo"></h2></div></div>
    <div class="furtherContainer" id="chanceSnow"><img class="furtherImg" src="weatherIcons/chanceofsnow.svg" alt=""><div class="furthertxt"><h1>Chance of Snow</h1><h2 id="chanceSnowinfo"></h2></div></div>
    <div class="furtherContainer" id="wind"><img class="furtherImg" src="weatherIcons/windspeed.svg" alt=""><div class="furthertxt"><h1>Wind Speed</h1><h2 id="windinfo"></h2 ></div></div>
  </div>
  <div class="daily">
    <h1 id="dailyHeader">3 Day Forecast</h1>
    <div id="day0">
      <ul class="dateTime0">
        <li class="dailyDate" id="dayWeek0"></li>
        <li class="dailyDate" id="date0"></li>
      </ul>
      <div class="dailyCondition">
        <img class="dailyIcon"  id="weatherIcon0" src="" alt="" />
        <h1 id="condition0"></h1>
        <h1 id="temp_c0"></h1>
        <h1 id="temp_f0" class="hidden"></h1>
      </div>
    </div>
    <div id="day1">
      <ul class="dateTime1">
        <li class="dailyDate" id="dayWeek1"></li>
        <li class="dailyDate" id="date1"></li>
      </ul>
      <div class="dailyCondition">
        <img class="dailyIcon" id="weatherIcon1" src="" alt="" />
        <h1 id="condition1"></h1>
        <h1 id="temp_c1"></h1>
        <h1 id="temp_f1" class="hidden"></h1>
      </div>
    </div>
    <div id="day2">
      <ul class="dateTime2">
        <li class="dailyDate" id="dayWeek2"></li>
        <li class="dailyDate" id="date2"></li>
      </ul>
      <div class="dailyCondition">
        <img class="dailyIcon" id="weatherIcon2" src="" alt="" />
        <h1 id="condition2"></h1>
        <h1 id="temp_c2"></h1>
        <h1 id="temp_f2" class="hidden"></h1>
      </div>
    </div>
  </div></body>
</html>
